<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cafe Menu</title>
</head>
<body>
    
    <div class="menu">
        <header class="heading">
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
        </header>
        
        <hr>
        
        <main>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee logo">

                <article class="item">
                    <p class="flavour">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavour">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavour">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Mocha</p><p class="price">4.50</p>
                </article>
            </section>

            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie logo">

                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main>
        
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="#">Visit our website</a>
            </p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
        
    </div>

</body>
</html>
